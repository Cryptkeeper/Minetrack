<!DOCTYPE html>

<html ng-app="minepack">

	<head>

		<link rel="stylesheet" type="text/css" href="css/main.css">

		<link rel="icon" type="image/png" href="/images/compass.png">

		<title>Minetrack</title>

	</head>

	<body ng-controller="minepackHome">

		<div id="tooltip"></div>

		<div id="header">

			<h1 class="text-uppercase">Minetrack</h1>
			<p class="slogan text-uppercase">All your favorite Minecraft servers, right now.</p>
			<p class="info text-uppercase">Made with <span style="color: #e74c3c;">&#9829;</span> by <a href="http://cryptkpr.me">Cryptkeeper</a> &middot; Open source'd on <a href="https://github.com/Cryptkeeper/Minetrack">Github</a></p>

		</div>

		<div id="tagline" ng-class="'status-' + statusVerb()">
			<span id="tagline-text" class="text-uppercase" ng-bind="statusVerb()"></span>
		</div>

        <div id="server-container" class="container">
        	<div class="server" ng-repeat="server in servers | sortServers">
        		<div class="column" style="width: 80px">
        			<img ng-src="{{server.favicon}}">
        			<p class="text-center-align" style="width: 64px; padding-top: 3px;" ng-bind="'#' + $index"></p>
        		</div>
        		<div class="column" style="width: 280px;">
        			<h3><span ng-bind="server.name"></span> <span class="type" ng-bind="server.type"></span></h3>
        			<span class="color-gray" ng-bind="server.ip"></span>
        			<br/>
        			<br/>
        			<p ng-show="server.error" class="color-red" ng-bind="server.error | handlError"></p>
        			<p ng-hide="server.error">Players: <span ng-bind="server.players | number"></span> <span class="color-gray">({{server.playerDiff}})</span></p>
        		</div>
        		<div class="column" style="float: right;">
        			<flot height="100px" width="400px" dataset="server.graph" options="chartOpts"></flot>
        		</div>
        	</div>
        </div>

        <div id="quick-jump-container"></div>

        <!-- External JS assets -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.7/socket.io.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js"></script>
        <script src="js/angular-flot.js"></script>

        <!-- Internal JS assets -->
        <!--<script src="js/util.js"></script>-->
		<script src="js/angular-site.js"></script>

		<script>

			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-60103580-2', 'auto');
			ga('send', 'pageview');

		</script>

	</body>

</html>
